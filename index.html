<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rivance - Carefree Evening</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="title">carefree evening</div>
      <div class="subtitle">rivance</div>
    </div>

    <div class="timer">
      <div class="timer-item">
        <div class="timer-number" id="days">0</div>
        <div class="timer-label">дни</div>
      </div>
      <div class="timer-item">
        <div class="timer-number" id="hours">0</div>
        <div class="timer-label">часы</div>
      </div>
      <div class="timer-item">
        <div class="timer-number" id="minutes">0</div>
        <div class="timer-label">минуты</div>
      </div>
    </div>

    <button class="preorder-btn">Предзаказ</button>

    <script src="app.js"></script>
  </body>
</html>
